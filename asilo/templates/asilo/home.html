{% extends 'asilo/base_asilo.html' %}
{% load static %}
{% block css_script %}
   <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
        <script src="{% static 'js/asilo/home.js' %}"></script>
{% endblock css_script %}
{% block section %}
    <section class="body-home">
        <article class="card card-home">
            <h5>Asilo</h5>
        </article>
        <div class="graficas">
            <article class="card">
            <div class="card-header">
                Enfermedades mas comunes
            </div>
            <div class="card-body">
                <div id="chartdiv"></div>
            </div>
            
        </article>
        <article class="card">
            <div class="card-header">
                flujo de caja
            </div>
            <div class="card-body">
                <div id="chartCaja"></div>
            </div>
            
        </article>
        </div>
        
    </section>
    <input type="hidden" id="chartCajaData" value="{{flujo_caja}}" name="">
    <input type="hidden" id="chartEnfermedadData" name="" value="{{enfermedades}}">
{% endblock section %}
